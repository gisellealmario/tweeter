<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <script src="https://kit.fontawesome.com/6b97276893.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweets.css" type="text/css" />


    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span> 
      <div class = 'tweet-container'>
        <div class = 'textr'>
          <span class = 'write1'><strong>Write</strong></span><span> a new tweet </span> 
        </div> 
        <span>
          <i id="image1" class="fa-solid fa-angles-down" style="
          padding-right: 80px;"></i>
        </span>
      </div>
    </nav> 
    <header>
      <div class= "profile"> 
        <div>
            <img src="/images/profile-hex.png"> 
       </div>
        <br>
        <div>
            <h2>Giselle Refuse</h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <span class="hummingbold"><label for="tweet-text">What are you humming about?</label></span>
          <textarea name="text" id="tweet-text" class=" textbox" style="width: 1319px; height: 79px;"></textarea>          
          <div class="tweet-border"></div>
          <div>
            <span class="tweetsubmit"><button type="submit" class="blue-button">Tweet</button></span>
            <span class="counter"><output name="counter" class="counter" for="tweet-text">140</output></span>
          </div>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>header</header>
          <div class="tweet-border"></div>
          <footer>10 days ago
            <i id="img2" class="fa-solid fa-flag"></i>
            <i id="img3" class="fa-solid fa-retweet"></i>
            <i id="img4" class="fa-solid fa-heart"></i>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
